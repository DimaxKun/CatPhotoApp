<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css_files/registration-styles.css" />
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label>Enter Your First Name: <input type="text" required name="submit" /></label>
      <label>Enter Your Last Name: <input type="text" required name="submit" /></label>
      <label>Enter Your Email: <input type="email" required name="submit" /></label>
      <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required /name="submit" ></label>
    </fieldset>
    <fieldset>
      <label><input type="radio" name="account-type" /> Personal Account</label>
      <label><input type="radio" name="account-type" /> Business Account</label>
      <label>
        <input type="checkbox" required name="submit" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> 
      </label>
    </fieldset>
    <fieldset>
      <label>Upload a profile picture: <input type="file" name="submit" /></label>
      <label>Input your age (years): <input type="number" min="13" max="120" name="submit" />
      </label>
      <label>How did you hear about us?
        <select>
          <option value="" name="submit" >(select one)</option>
          <option value="1" name="submit" >freeCodeCamp News</option>
          <option value="2" name="submit">freeCodeCamp YouTube Channel</option>
          <option value="3" name="submit">freeCodeCamp Forum</option>
          <option value="4" name="submit">Other</option>
        </select>
      </label>
      <label>Provide a bio:
        <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="submit"></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
